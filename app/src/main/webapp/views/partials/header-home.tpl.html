<!-- NAVBAR -->
<layout:grid id="navbar">
  <layout:block class="navbar-container">
    <search:tabs ng-if="$root.user.role == 'analyst'"
                 response="response" tabs="home=Home,news=News,companies=Companies,my-companies=My Companies"
                 styling="navbar" class="tk-stl-navbar"></search:tabs>
    <search:tabs ng-if="$root.user.role == 'manager'"
                 response="response" tabs="home=Home,news=News,companies=Companies,portfolios=Portfolios"
                 styling="navbar" class="tk-stl-navbar"></search:tabs>
    <search:tabs ng-if="$root.user.role == 'advisor'"
                 response="response" tabs="home=Home,news=News,companies=Companies,clients=Clients"
                 styling="navbar" class="tk-stl-navbar"></search:tabs>
    <layout:box class="sidebar-container" styling="pull-right">
      <span id="open-user-sidebar" class="ak-uniF10E sidebar-light"></span>
    </layout:box>
  </layout:block>
</layout:grid>

<!-- User Sidebar -->
<layout:block class="user-sidebar">
  <p class="title"><span>{{$parent.$parent.user.name}}</span> <close class="icon-cancel"></close></p>
  <hr>
  <layout:box>
    <h4><i class="icon-bookmark"></i> Your bookmarks</h4>
    <collaborate:bookmark-list></collaborate:bookmark-list>
    <br/><br/>
    <h4><i class="icon-search"></i> Your saved searches</h4>
    <collaborate:saved-query-list></collaborate:saved-query-list>
    <br/><br/>
    <p styling="sm" class="user-sidebar-logout"><a styling="button button-secondary" ng-href="logout/" href="logout/">Logout</a></p>
  </layout:box>
</layout:block>
